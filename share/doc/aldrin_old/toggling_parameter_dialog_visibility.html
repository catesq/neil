 <head>
  <title>
   Toggling Parameter Dialog Visibility
  </title>
  <link rel="stylesheet" type="text/css" href="buzzstyle.css" />
 </head>
 <body>
  <div class="header">
   Toggling Parameter Dialog 
      Visibility
  </div>
  <div>
   It is sometimes useful to keep multiple parameter boxes 
      visible, but equally important to clear the screen with ease. To quickly 
      clear the screen of all machine parameter dialogs,
   <font color="#FF0000">
<b>
       press 
      F11
      </b>
</font>
   . You may then
   <font color="#FF0000">
<b>
       press F11 again
      </b>
</font>
   to toggle them back on.
  </div>
 </body>
