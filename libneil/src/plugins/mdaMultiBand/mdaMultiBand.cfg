[General]
author: mda
name: MultiBand
longname: mda MultiBand
uri: @libneil/mda/effect/multiband
type: Effect
globals: listen, xover1, xover2, ldrive, mdrive, hdrive, ltrim, mtrim, htrim, attack, release, width, msswap
mintracks: 0
maxtracks: 0

[listen]
type: word
name: Listen
description: Audition the low, mid and high bands individually
min: 0
max: 1000
none: 65535
default: 1000
state: yes

[xover1]
type: word
name: L - M
description: Low / mid crossover frequency
min: 0
max: 1000
none: 65535
default: 103
state: yes

[xover2]
type: word
name: M - H
description: Mid / high crossover frequency
min: 0
max: 1000
none: 65535
default: 878
state: yes

[ldrive]
type: word
name: L Comp
description: Compression amount for Low band
min: 0
max: 1000
none: 65535
default: 540
state: yes

[mdrive]
type: word
name: M Comp
description: Compression amount for Mid band
min: 0
max: 1000
none: 65535
default: 0
state: yes

[hdrive]
type: word
name: H Comp
description: Compression amount for High band
min: 0
max: 1000
none: 65535
default: 600
state: yes

[ltrim]
type: word
name: L Out
description: Output level trim for Low band
min: 0
max: 1000
none: 65535
default: 450
state: yes

[mtrim]
type: word
name: M Out
description: Output level trim for Mid band
min: 0
max: 1000
none: 65535
default: 500
state: yes

[htrim]
type: word
name: H Out
description: Output level trim for High band
min: 0
max: 1000
none: 65535
default: 500
state: yes

[attack]
type: word
name: Attack
description: Attack time
min: 0
max: 1000
none: 65535
default: 220
state: yes

[release]
type: word
name: Release
description: Release time
min: 0
max: 1000
none: 65535
default: 602
state: yes

[width]
type: word
name: Stereo
description: Used to restore stereo width when heavy processing is applied to Mono component
min: 0
max: 1000
none: 65535
default: 550
state: yes

[msswap]
type: word
name: Process
description: Select Mono or Stereo component
min: 0
max: 1000
none: 65535
default: 400
state: yes