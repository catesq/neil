[General]
author: mda
name: Combo
longname: mda Combo
uri: @libneil/mda/effect/combo
type: Effect
globals: select, drive, bias, output, stereo, hpf_freq, hpf_reso
mintracks: 0
maxtracks: 0

[select]
type: word
name: Model
description: Select speaker model
min: 0
max: 1000
none: 65535
default: 1000
state: yes

[drive]
type: word
name: Drive
description: Amount of clipping
min: 0
max: 1000
none: 65535
default: 500
state: yes

[bias]
type: word
name: Bias
description: Clip one side of the waveform more
min: 0
max: 1000
none: 65535
default: 500
state: yes

[output]
type: word
name: Level trim
description: Level trim
min: 0
max: 1000
none: 65535
default: 500
state: yes

[stereo]
type: word
name: Process
description: Mono or stereo operation mode
min: 0
max: 1000
none: 65535
default: 400
state: yes

[hpf_freq]
type: word
name: HPF Freq
description: High-pass filter cutoff frequency
min: 0
max: 1000
none: 65535
default: 0
state: yes

[hpf_reso]
type: word
name: HPF Reso
description: High-pass filter resonance amount
min: 0
max: 1000
none: 65535
default: 500
state: yes
