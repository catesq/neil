[General]
author: mda
name: RePsycho
longname: mda RePsycho
uri: @libneil/mda/effect/repsycho
type: Effect
globals: thresh, env, tune, mix, min_length, fine_tune, quality
mintracks: 0
maxtracks: 0

[thresh]
type: word
name: Thresh
description: Trigger level to divide the input into chunks
min: 0
max: 1000
none: 65535
default: 600
state: yes

[env]
type: word
name: Decay
description: Adjust envelope of each chunk (a fast decay can be useful while setting up)
min: 0
max: 1000
none: 65535
default: 500
state: yes

[tune]
type: word
name: Tune
description: Course tune (semitones)
min: 0
max: 1000
none: 65535
default: 1000
state: yes

[mix]
type: word
name: Mix
description: Mix original signal with output
min: 0
max: 1000
none: 65535
default: 1000
state: yes

[min_length]
type: word
name: Hold
description: Minimum chunk length
min: 0
max: 1000
none: 65535
default: 450
state: yes

[fine_tune]
type: word
name: Fine
description: Fine tune (cents)
min: 0
max: 1000
none: 65535
default: 1000
state: yes

[quality]
type: word
name: Quality
description: The High setting uses smoother pitch-shifting and allows processing of stereo signals
min: 0
max: 1000
none: 65535
default: 400
state: yes
