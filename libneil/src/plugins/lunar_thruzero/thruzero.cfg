[General]
author: SoMono
name: ThruZero
longname: Lunar ThruZero
uri: @mda/effect/mdaThruZero
type: Effect
globals: rate, depth, mix, feedback, depthmod 

[rate]
type: byte
name: Rate
description: Modulation rate (sine wave) - set to minimum for static comb filtering
min: 0
max: 100
none: 255
default: 30
state: yes

[depth]
type: byte
name: Depth
description: Maximum modulation depth
min: 0
max: 100
none: 255
default: 43
state: yes

[mix]
type: byte
name: Mix
description: Wet/dry mix - set to 50%% for complete cancelling
min: 0
max: 100
none: 255
default: 47
state: yes

[feedback]
type: byte
name: Feedback
description: Add positive or negative feedback for harsher or \"ringing\" sound
min: 0
max: 100
none: 255
default: 30
state: yes

[depthmod]
type: byte
name: Depth Mod
description: Modulation depth - set to less than 100%% to limit build up of low frequencies with feedback
min: 0
max: 100
none: 255
default: 100
state: yes