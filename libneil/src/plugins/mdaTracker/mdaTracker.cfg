[General]
author: mda
name: Tracker
longname: mda Tracker
uri: @libneil/mda/effect/tracker
type: Effect
globals: mode, dynamics, mix, tracking, trnspose, maximum_hz, trigger_db, output
mintracks: 0
maxtracks: 0

[mode]
type: word
name: Mode
description: Select output mode
min: 0
max: 1000
none: 65535
default: 0
state: yes

[dynamics]
type: word
name: Dynamics
description: Apply dynamics of input signal to generated output
min: 0
max: 1000
none: 65535
default: 1000
state: yes

[mix]
type: word
name: Mix
description: Wet dry mix
min: 0
max: 1000
none: 65535
default: 1000
state: yes

[tracking]
type: word
name: Glide
description: Maximum pitch change rate
min: 0
max: 1000
none: 65535
default: 970
state: yes

[trnspose]
type: word
name: Transpose
description: Pitch offset to create harmonics, octave doubling, etc.
min: 0
max: 1000
none: 65535
default: 500
state: yes

[maximum_hz]
type: word
name: Maximum
description: Maximum allowed pitch - to supress pitch tracking errors
min: 0
max: 1000
none: 65535
default: 800
state: yes

[trigger_db]
type: word
name: Trigger
description: Threshold level for pitch tracker - raise to stop tracking in gaps
min: 0
max: 1000
none: 65535
default: 500
state: yes

[output]
type: word
name: Output
description: Level trim
min: 0
max: 1000
none: 65535
default: 500
state: yes
