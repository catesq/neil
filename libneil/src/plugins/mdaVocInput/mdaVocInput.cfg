[General]
author: mda
name: VocInput
longname: mda VocInput
uri: @libneil/mda/effect/vocinput
type: Effect
globals: tracking, pitch, breath, sthresh, maxfreq
mintracks: 0
maxtracks: 0

[tracking]
type: word
name: Tracking
description: Operation mode
min: 0
max: 1000
none: 65535
default: 250
state: yes

[pitch]
type: word
name: Pitch
description: Oscillator pitch, or pitch transpose in tracking modes 
min: 0
max: 1000
none: 65535
default: 500
state: yes

[breath]
type: word
name: Breath
description: Amount of breath noise
min: 0
max: 1000
none: 65535
default: 200
state: yes

[sthresh]
type: word
name: S Thresh
description: Sensitivity for adding sibilance or fricative noise to consonants
min: 0
max: 1000
none: 65535
default: 500
state: yes

[maxfreq]
type: word
name: Max Freq
description: Maximum allowed pitch - mainly used to reduce pitch tracking errors 
min: 0
max: 1000
none: 65535
default: 350
state: yes
