[General]
author: mda
name: RezFilter
longname: mda RezFilter
uri: @libneil/mda/effect/rezfilter
type: Effect
globals: f, q, a, fenv, att, rel, lfo, rate, trigger, max_freq
mintracks: 0
maxtracks: 0

[f]
type: word
name: Freq
description: Cut-off frequency
min: 0
max: 1000
none: 65535
default: 330
state: yes

[q]
type: word
name: Res
description: Resonance
min: 0
max: 1000
none: 65535
default: 700
state: yes

[a]
type: word
name: Output
description: Level trim
min: 0
max: 1000
none: 65535
default: 500
state: yes

[fenv]
type: word
name: Env->VCF
description: Positive or negative envelope modulation of cut-off frequency
min: 0
max: 1000
none: 65535
default: 850
state: yes

[att]
type: word
name: Attack
description: Attack time
min: 0
max: 1000
none: 65535
default: 0
state: yes

[rel]
type: word
name: Release
description: Release time
min: 0
max: 1000
none: 65535
default: 500
state: yes

[lfo]
type: word
name: LFO->VCF
description: LFO modulation of cut-off frequency (turn to left for sample & hold LFO, right for sine)
min: 0
max: 1000
none: 65535
default: 700
state: yes

[rate]
type: word
name: LFO Rate
description: LFO modulation speed
min: 0
max: 1000
none: 65535
default: 400
state: yes

[trigger]
type: word
name: Trigger
description: Envelope trigger level (normally set to minimum to act as a free-running envelope follower)
min: 0
max: 1000
none: 65535
default: 0
state: yes

[max_freq]
type: word
name: Max Freq
description: Limit maximum cut-off frequency for a mellower sound
min: 0
max: 1000
none: 65535
default: 750
state: yes
