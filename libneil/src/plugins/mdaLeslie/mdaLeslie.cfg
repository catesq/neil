[General]
author: mda
name: Leslie
longname: mda Leslie Simulator
uri: @libneil/mda/effect/leslie
type: Effect
# as listed for display by original globals: 0 speed, 1 lowidth, 2 lothrob, 3 hiwidth, 4 hidepth, 5 hithrob, 6 xover, 7 output, 8 finespeed
# globals: speed, lowidth, lothrob, hiwidth, hidepth, hithrob, xover, output, finespeed
# as we should list so param order matches read order
# globals: speed, xover, finespeed, hiwidth, hidepth, hithrob, lothrob, lowidth, output
globals: speed, output, xover, hiwidth, hidepth, hithrob, lowidth, finespeed, lothrob
mintracks: 0
maxtracks: 0

[speed]
type: word
name: Speed
description: Overall operation speed
min: 0
max: 1000
none: 65535
default: 660
state: yes
[lowidth]
type: word
name: Low width
description: Low speaker width
min: 0
max: 1000
none: 65535
default: 500
state: yes
[lothrob]
type: word
name: Low throw
description: Low speaker throb
min: 0
max: 1000
none: 65535
default: 480
state: yes
[hiwidth]
type: word
name: High width
description: High speaker width
min: 0
max: 1000
none: 65535
default: 700
state: yes
[hidepth]
type: word
name: High depth
description: High speaker depth
min: 0
max: 1000
none: 65535
default: 600
state: yes
[hithrob]
type: word
name: High throb
description: High speaker throb
min: 0
max: 1000
none: 65535
default: 700
state: yes
[xover]
type: word
name: Crossover
description: Crossover frequency between hi and low speakers
min: 0
max: 1000
none: 65535
default: 500
state: yes
[output]
type: word
name: Gain
description: Output Gain
min: 0
max: 1000
none: 65535
default: 500
state: yes
[finespeed]
type: word
name: Speed
description: Dunno what this does
min: 0
max: 1000
none: 65535
default: 600
state: yes

