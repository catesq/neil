[General]
author: mda
name: Dynamics
longname: mda Dynamics
uri: @libneil/mda/effect/dynamics
type: Effect
globals: thresh, ratio, level, attack, release, limiter, gatethresh, gateattack, gatedecay, fxmix
mintracks: 0
maxtracks: 0

[thresh]
type: word
name: Thresh
description: Threshold volume
min: 0
max: 1000
none: 65535
default: 600
state: yes

[ratio]
type: word
name: Ratio
description: Very wide range allows overcompression where output gets quieter as input gets louder
min: 0
max: 1000
none: 65535
default: 400
state: yes

[level]
type: word
name: Output
description: Level trim
min: 0
max: 1000
none: 65535
default: 100
state: yes

[attack]
type: word
name: Attack
description: Attack time
min: 0
max: 1000
none: 65535
default: 180
state: yes

[release]
type: word
name: Release
description: Release time
min: 0
max: 1000
none: 65535
default: 550
state: yes

[limiter]
type: word
name: Limiter
description: Limiter threshold - the limiter has zero attack time but uses the same release time as the compressor
min: 0
max: 1000
none: 65535
default: 1000
state: yes

[gatethresh]
type: word
name: Gate Thr
description: Gate threshold volume
min: 0
max: 1000
none: 65535
default: 0
state: yes

[gateattack]
type: word
name: Gate Att
description: Gate attack time
min: 0
max: 1000
none: 65535
default: 100
state: yes

[gatedecay]
type: word
name: Gate Dec
description: Gate decay time
min: 0
max: 1000
none: 65535
default: 500
state: yes

[fxmix]
type: word
name: Mix
description: FX mix
min: 0
max: 1000
none: 65535
default: 1000
state: yes
