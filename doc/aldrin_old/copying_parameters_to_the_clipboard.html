<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 2.0//EN" "TBD">
<html xmlns="http://www.w3.org/2002/06/xhtml2" xml:lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemalocation="http://www.w3.org/2002/06/xhtml2 TBD">
 <head>
  <title>
   Copying Parameters to the Clipboard
  </title>
  <link rel="stylesheet" type="text/css" href="buzzstyle.css" />
 </head>
 <body>
  <div class="header">
   Copying Parameters to the 
      Clipboard
  </div>
  <div>
  </div>
  <div>
   To copy parameters to the clipboard, simply
   <font color="#FF0000">
<b>
       click 
      the copy button on the parameter dialog box
      </b>
</font>
   . Once done, you may 
      go into the pattern editor (
   <font color="#FF0000">
<b>
       F2
      </b>
</font>
   ), and 
      paste (
   <font color="#FF0000">
<b>
       CTRL-V
      </b>
</font>
   ) the settings into a pattern.
  </div>
 </body>
</html>
