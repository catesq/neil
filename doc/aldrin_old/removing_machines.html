 <head>
  <title>
   Removing Machines
  </title>
  <link rel="stylesheet" type="text/css" href="buzzstyle.css" />
 </head>
 <body>
  <div class="header">
   Removing Machines
  </div>
  <div>
   To remove a machine, simply
   <font color="#FF0000">
<b>
       right-click 
      on it, and select &quot;Remove....&quot;
      </b>
</font>
   from the pop-up menu. 
      Please remember that once a machine is deleted, its patterns and sequence 
      information is taken with it.
   <span class="bolder">
      Once a machine is deleted 
      - it is completely gone. This action cannot be undone.
     </span>
  </div>
 </body>
