  <div class="header">
   Starting Aldrin
  </div>
  <div>
   Aldrin is started like any other application. Select the
   <b>
      Aldrin icon
     </b>
   from the start menu. This location 
      is most likely:
   <br />
   <br />
   <span class="bolder">
      Start/Programs/Aldrin
     </span>
   <br />
   <br />
   Once Aldrin starts, a &quot;Tip of the day&quot; dialog will appear. Read 
      it. Close it, and you're ready to
   <b>
<a href="configuring_audio_in_buzz.html">
       configure your audio device
      </a>
</b>
   .
  </div>
  <br />
