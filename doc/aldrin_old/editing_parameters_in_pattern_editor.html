  <div class="header">
   Editing Parameters in Pattern 
      Editor
  </div>
  <div>
   Editing parameters in Aldrin functions exactly as editing notes, 
      yet relies on your number keys and A-F (for Hexidecimal entry).
   <br />
   <br />
   To edit a parameter, simply move your cursor to the column you would like 
      to change - and enter a new value.
